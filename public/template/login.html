    <div id="str">
        <h2>
            Lets login to the world of ChatMate!
        </h2>
        <form>
          Username: <input type = "text" ng-model = "user.loginId"><br><br>
          Password: <input type = "password" ng-model = "user.password" required><br><br>
         <button type = "submit" value = "Submit"  ng-click = "login()" style="padding:10px;color:whitesmoke;background-color:rgb(0, 1, 2); font-size:20px;font-style: italic">Login</button>
        </form>
        <form>
         <a href="#!/registration">  <button type = "submit" value="Cancel" style="padding:10px;color:whitesmoke;background-color:rgb(0, 1, 2); font-size:18px;font-style: italic">Cancel</button> </a> 
          </form>
          <div>
                <p>
                    {{message}}
                </p>
            </div>
        </div>
